
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signin Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{url_for('static',filename='css/loginstyle.css')}}">
</head>
<body>

<div id="login-box">
    <div class="logo">
        <h1 class="logo-caption"><span class="tweak">L</span>ogin</h1>
    </div><!-- /.logo -->
    <div >
      <form action="/login" method="post"  class="controls">
        <input type="text" name="username" placeholder="Username" class="form-control"><br>
        <input type="password" name="password" placeholder="Password" class="form-control"><br>
        <button type="submit" class="btn-custom">Login</button><br>
        <p class="prg" style="color:#C1C1C1">Don't have an account? <a href="{{url_for('signin')}}">Sign in</a></p> <!-- Corrected link -->
    </form>
    </div>
</div>

<div id="particles-js"></div>
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="{{url_for('static',filename='javascript/particle.js')}}"></script>

</body>
</html>
