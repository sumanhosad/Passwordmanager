<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Password</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
</head>
<body>

<div id="container">
    <button class="backbutton" onclick="goBack()">Back</button>
    <div class="heading">
        <h1 class="caption"><span class="tweak">A</span>ccess <span class="tweak">P</span>assword</h1>
    </div>
{% if error %}
    <div class="alert alert-danger">
            {{ error }}
              </div>
      <div class="controls">
        <a href="{{ url_for('addpassword') }}" class="btn-custom">Want to Add new Passwords?</a>

      </div>

    {% endif %}
   {% if success %}
    <div class="alert alert-danger">
            {{ success }}
        </div>
    {% endif %}

    {% if message %}
    <div class="panels">
        <h3>Click To edit the Passwords</h3>
        {% for sublist in message %}
         <div class="accordion-container">
        <button class="accordion">{{ sublist[0] }}</button>
        <div class="panel">
            {% for item in sublist[1:] %}
            <div>
                <input type="text" readonly value="{{ item }}">
                <button class="copy-btn">Copy</button>
            </div>
            {% endfor %}
            <a href="{{ url_for('editpassword', sublist_index=loop.index0) }}" class="edit-btn">Edit</a>
        </div>
        </div>
        {% endfor %}
    </div>
    {% endif %}
    </div>
<div id="particles-js"></div>

<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="{{url_for('static',filename='javascript/particle.js')}}"></script>
</body>
</html>
